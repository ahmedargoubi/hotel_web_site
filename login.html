<!DOCTYPE html>
<html lang="en">
<head>
    <title>Mövenpick</title>
    <link rel="stylesheet" href="index.css">
    <link rel="shortcut icon" type="x-icon" href="mov.png">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

   
    <body>
        <div class="background"></div>
        <div class="logo-container">
            <img src="moevenpick.png" alt="Mövenpick Logo" class="logo">
        </div>
        <div class="container">
            <div class="item">
                <div class="text-item">
                    <h2>Welcome to <span>Mövenpick</span></h2>
                    <p> Log in to manage your bookings and enjoy a seamless stay experience.</p>
                    <div class="social-icon">
                        <a href="https://www.facebook.com/MovenpickHotels"><i class='bx bxl-facebook'></i></a>
                        <a href="https://x.com/movenpickhotels"><i class='bx bxl-twitter'></i></a>
                        <a href="https://www.youtube.com/user/moevenpickhotels"><i class='bx bxl-youtube'></i></a>
                        <a href="https://www.instagram.com/movenpickhotels/"><i class='bx bxl-instagram'></i></a>
                    </div>
                </div>
            </div>
            <div class="login-section">
                <div class="form-box login">
                    <form action="">
                        <h2>Sign In</h2>
                        <div class="input-box">
                            <span class="icon"><i class='bx bxs-envelope'></i></span>
                            <input type="email" required>
                            <label>Email</label>
                        </div>
                        <div class="input-box">
                            <span class="icon"><i class='bx bxs-lock-alt'></i></span>
                            <input type="password" required>
                            <label>Password</label>
                        </div>
                        <div class="remember-password">
                            <label for=""><input type="checkbox">Remember Me</label>
                            <a href="#">Forget Password</a>
                        </div>
                        <button class="btn">Login In</button>
                        <div class="create-account">
                            <p>Create A New Account? <a href="#" class="register-link">Sign Up</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
    
    

</html>
